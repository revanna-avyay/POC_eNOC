<div class="card custom-card-container">
    <div class="card-body custom-card-body">
        <img *ngIf="cardData.icon" [src]="cardData.icon" alt=".." />
        <h4 *ngIf="!cardData.icon" class="card-title custom-card-title">{{ cardData.title }}</h4>
        <h6 class="card-subtitle mb-2 custom-card-subtitle">{{cardData.subtitle}}</h6>
    </div>
</div>

<div>
    <app-common-button title="Save" [btnClass]="'btn-sm btn-outline'" (onBtnClick)="onSave($event)"></app-common-button>
</div>
