<div class="container">
    <!-- Stepper Section -->
    <div class="stepper-container">
        <div class="step" [ngClass]="{'active': currentStep === 1, 'completed': currentStep > 1}">
            <div class="step-icon">
                <span *ngIf="currentStep === 1"></span>
                <div *ngIf="currentStep > 1" class="checkmark">✔</div>
            </div>
            <div class="step-content">
                <p class="step-number">STEP 01</p>
                <p class="step-title">Questionnaire</p>
            </div>
        </div>

        <!-- Repeat for all steps -->
        <div class="step" [ngClass]="{'active': currentStep === 2, 'completed': currentStep > 2}">
            <div class="step-icon">
                <span *ngIf="currentStep === 2"></span>
                <div *ngIf="currentStep > 2" class="checkmark">✔</div>
            </div>
            <div class="step-content">
                <p class="step-number">STEP 02</p>
                <p class="step-title">Project Details</p>
            </div>
        </div>

        <div class="step" [ngClass]="{'active': currentStep === 3, 'completed': currentStep > 3}">
            <div class="step-icon">
                <span *ngIf="currentStep === 3"></span>
                <div *ngIf="currentStep > 3" class="checkmark">✔</div>
            </div>
            <div class="step-content">
                <p class="step-number">STEP 03</p>
                <p class="step-title">Contact Details</p>
            </div>
        </div>

        <div class="step" [ngClass]="{'active': currentStep === 4 , 'completed': currentStep > 4}">
            <div class="step-icon">
                <span *ngIf="currentStep === 4"></span>
                <div *ngIf="currentStep > 4" class="checkmark">✔</div>
            </div>
            <div class="step-content">
                <p class="step-number">STEP 04</p>
                <p class="step-title">Work Location</p>
            </div>
        </div>

        <div class="step" [ngClass]="{'active': currentStep === 5, 'completed': currentStep > 5}">
            <div class="step-icon">
                <span *ngIf="currentStep === 5"></span>
                <div *ngIf="currentStep > 5" class="checkmark">✔</div>
            </div>
            <div class="step-content">
                <p class="step-number font_bold">STEP 05</p>
                <p class="step-title">Technical Information</p>
            </div>
        </div>

        <div class="step" [ngClass]="{'active': currentStep === 6, 'completed': currentStep > 6}">
            <div class="step-icon">
                <span *ngIf="currentStep === 6"></span>
                <div *ngIf="currentStep > 6" class="checkmark">✔</div>
            </div>
            <div class="step-content">
                <p class="step-number">STEP 06</p>
                <p class="step-title">Supporting Doc.</p>
            </div>
        </div>

        <!-- Add remaining steps similarly... -->
    </div>

    <!-- Content Section -->
    <div class="content-container">

        <div class="right_content_page">
            <div class="content">
                <h1>{{ currentStep }}</h1>
                <div class="step_name_count">
                    <span class="step-number">Step {{ currentStep }} of {{ totalSteps }}</span>
                    <h2>Questionnaire</h2>
                </div>
            </div>
    
            <div class="Stepper_page">
                <div class="inner_content"></div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button (click)="previousStep()" [disabled]="currentStep === 1" class="secondary_btn">Previous</button>
            <button (click)="nextStep()" [disabled]="currentStep === totalSteps" class="primary_btn">
                {{ currentStep === totalSteps ? 'Submit' : 'Next' }}
            </button>
        </div>
    </div>
</div>
