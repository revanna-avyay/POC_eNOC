<div class="container-fluid">
  <div class="my-4 d-flex justify-content-end">
    <app-notification></app-notification>
  </div>
  <div class="d-flex">
    <div ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills flex-column" orientation="vertical">
      <ng-container ngbNavItem="file-upload">
        <button ngbNavLink>File Upload</button>
        <ng-template ngbNavContent>
          <app-file-upload [allowedFileTypes]="file_formats" [allowMultiple]="true"
            (filesChanged)="onFilesChanged($event)">
          </app-file-upload>
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="accordion">
        <button ngbNavLink>Accordion</button>
        <ng-template ngbNavContent>
          <app-expand-collapse />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="search">
        <button ngbNavLink>Type Ahead</button>
        <ng-template ngbNavContent>
          <app-type-ahead />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="settings">
        <button ngbNavLink>Search</button>
        <ng-template ngbNavContent>
          <app-search />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="langtranslate">
        <button ngbNavLink>Language Translate</button>
        <ng-template ngbNavContent>
          <app-lang-translate />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="information-links">
        <button ngbNavLink>Information Links</button>
        <ng-template ngbNavContent>
          <app-information-links />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="pdf-download">
        <button ngbNavLink>PDF Download</button>
        <ng-template ngbNavContent>
          <app-pdf />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="statusIndicator">
        <button ngbNavLink>Status Indicator</button>
        <ng-template ngbNavContent>
          <app-status-indicator />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="bookmark">
        <button ngbNavLink>Bookmark</button>
        <ng-template ngbNavContent>
          <app-bookmarks />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="applicationStatus">
        <button ngbNavLink> Application Status </button>
        <ng-template ngbNavContent>
          <app-application-status />
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="meetingCalender">
        <button ngbNavLink>Meeting Calender </button>
        <ng-template ngbNavContent>
          <app-calender-component />
          <!-- <router-outlet/> -->
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem="Announcement">
        <button ngbNavLink>Announcement </button>
        <ng-template ngbNavContent>
          <app-announcement />
        </ng-template>
      </ng-container>
    </div>

    <div [ngbNavOutlet]="nav" class="ms-4"></div>
  </div>
</div>
